apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: servicemesh/overlays/qa
    repoURL: https://github.com/rhte-ossm-gitops/cluster
    targetRevision: HEAD
  syncPolicy:
    automated: {}
